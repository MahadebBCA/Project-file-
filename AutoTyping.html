<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            margin: 0px;
            padding: 0px;
        }
        .heading {
            width: 90%;
            max-width: 470px;
            background: linear-gradient(135deg, #00feba, #5b54fa);
            color: #fff;
            margin: 100px auto 0;
            border-radius: 20px;
            padding: 40px 35px;
            text-align: center;
        }
    </style>
</head>

<body>

    <div class="heading">
        <h1 class="typed"> I,m <span class="auto-type"> </span></h1>
    </div>
    <script src="https://unpkg.com/typed.js@2.1.0/dist/typed.umd.js"></script>
    <script>
        var typed = new Typed('.auto-type', {
            strings: [" Web Developer", " Web Designer", " App Developer", "Game Developer", " Android Developer", " Robotic Engineer"],
            typeSpeed: 50,
            backSpeed: 50,
            loop: true
        });
    </script>
</body>

</html>
